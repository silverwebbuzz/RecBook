<ion-content class="page_signin">

  <div class="blue-background">

    <ion-label class="lbl_header">Reset Password</ion-label>

    <div class="div-logo">
    <ion-img src="../../assets/icon/icon.png" class="img_logo"></ion-img>
    </div>

  </div>

  <div class="div-card">

    <ion-card>

      <!-- <ion-label class="lbl_head">Enter your registered email address.</ion-label> -->

  <form [formGroup]="reset_form" autocomplete="off">

    <ion-item lines="none" class="input-item add space">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <!-- <ion-label position="stacked" class="input-lbl">Email / Mobile</ion-label> -->
      <ion-input type="text"  formControlName="new_password" placeholder="New Password" class="input-box"></ion-input>
    </ion-item>

    <ion-item no-padding lines="none" class="validator-error error-spc"
      *ngIf="reset_form.controls.new_password.hasError('required') && reset_form.controls.new_password.touched">
      <p class="content add-error">Please Enter New password!</p>
    </ion-item>

    <ion-item lines="none" class="input-item add space">
      <ion-icon name="lock-closed"></ion-icon>
      <!-- <ion-label position="stacked" class="input-lbl">Email / Mobile</ion-label> -->
      <ion-input type="text"  formControlName="confirm_password" placeholder="Confirm Password" class="input-box"></ion-input>
    </ion-item>

    <ion-item no-padding lines="none" class="validator-error error-spc"
      *ngIf="reset_form.controls.confirm_password.hasError('required') && reset_form.controls.confirm_password.touched">
      <p class="content add-error">Please Enter Confirm password!</p>
    </ion-item>
    <ion-item no-padding lines="none" class="validator-error error-spc"
          *ngIf="reset_form.controls.confirm_password.touched && reset_form.hasError('ResetPassword','confirm_password')">
          <p class="content add-error"> Confirm password does not match with password.</p>

        </ion-item>

  </form>

</ion-card>



<div class="btn-bottom">
<ion-button expand="full" size="large" shape="round" (click)="forgot()">SUBMIT</ion-button>
<!-- <ion-label class="lbl-new" (click)="back()">Back</ion-label> -->
</div>

</div>

</ion-content>
