<ion-content class="page_signin">

  <div class="blue-background">

    <ion-label class="lbl_header">SignUp</ion-label>

    <div class="div-logo">
      <ion-img src="../../assets/icon/icon.png" class="img_logo"></ion-img>
    </div>

  </div>

  <div class="div-card">

    <ion-card>

      <form [formGroup]="reg_form" autocomplete="off">

        <ion-item lines="none" class="input-item add space">
          <ion-icon name="person"></ion-icon>
          <ion-input type="text" formControlName="username" placeholder="Username" class="input-box"></ion-input>
        </ion-item>

        <ion-item no-padding lines="none" class="validator-error error-spc"
          *ngIf="reg_form.controls.username.hasError('required') && reg_form.controls.username.touched">
          <p class="content add-error">Please Enter Username!</p>
        </ion-item>

        <!-- <ion-item lines="none" class="input-item add space">
      <ion-icon name="person"></ion-icon>
      <ion-input type="text" placeholder="Last Name" class="input-box"></ion-input>
    </ion-item> -->

        <ion-item lines="none" class="input-item add space">
          <ion-icon name="mail"></ion-icon>
          <ion-input type="email" formControlName="email" placeholder="Email address" class="input-box"></ion-input>
        </ion-item>

        <ion-item no-padding lines="none" class="validator-error"
          *ngIf="reg_form.controls.email.hasError('required') && reg_form.controls.email.touched">
          <p class="content">Please Enter Email address!</p>
        </ion-item>
        <ion-item no-padding lines="none" class="validator-error"
          *ngIf="reg_form.controls.email.hasError('pattern') && reg_form.controls.email.touched">
          <p class="content">Please Enter Valid Email address!</p>
        </ion-item>
        <ion-item no-padding lines="none" class="validator-error"
          *ngIf="reg_form.controls.email.hasError('incorrect') && reg_form.controls.email.touched">
          <p class="content">Email address is already taken!</p>
        </ion-item>

        <ion-item lines="none" class="input-item add space">
          <ion-icon name="call"></ion-icon>
          <ion-input type="text" formControlName="phone_number" placeholder="Phone number" class="input-box">
          </ion-input>
        </ion-item>

        <ion-item no-padding lines="none" class="validator-error error-spc"
          *ngIf="reg_form.controls.phone_number.hasError('required') && reg_form.controls.phone_number.touched">
          <p class="content add-error">Please Enter Phone number!</p>
        </ion-item>

        <ion-item lines="none" class="input-item add">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-input type="password" formControlName="password" placeholder="Password" class="input-box"></ion-input>
        </ion-item>

        <ion-item no-padding lines="none" class="validator-error error-spc"
          *ngIf="reg_form.controls.password.hasError('required') && reg_form.controls.password.touched">
          <p class="content add-error">Please Enter Password!</p>
        </ion-item>

        <ion-item lines="none" class="input-item add">
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="password" formControlName="confirm_password" placeholder="Confirm password"
            class="input-box"></ion-input>
        </ion-item>

        <ion-item no-padding lines="none" class="validator-error error-spc"
          *ngIf="reg_form.controls.confirm_password.hasError('required') && reg_form.controls.confirm_password.touched">
          <p class="content add-error">Please Enter Password!</p>
        </ion-item>
        <ion-item no-padding lines="none" class="validator-error error-spc"
          *ngIf="reg_form.controls.confirm_password.touched && reg_form.hasError('MatchPassword','confirm_password')">
          <p class="content add-error"> Confirm password does not match with password.</p>

        </ion-item>

      </form>

    </ion-card>

    <div class="btn-bottom">
      <ion-button expand="full" size="large" shape="round" (click)="signup()">SIGN UP</ion-button>

      <ion-label class="lbl-new" (click)="signin()">Already Registered ?</ion-label>
    </div>

  </div>

</ion-content>
