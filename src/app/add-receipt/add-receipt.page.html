<ion-header mode="md">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon size="large" name="arrow-back" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode="md" color="light">
      Add Receipt
    </ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon size="large" name="checkmark-sharp" color="light"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <div class="blue-background"></div> -->

  <ion-label class="lbl_stick">Business</ion-label>

  <ion-item lines="none" class="input-item add space">
    <!-- <ion-icon name="person"></ion-icon> -->
    <ion-input type="text" placeholder="Name" class="input-box"></ion-input>
  </ion-item>

  <ion-item lines="none" class="input-item add space">
    <ion-input type="text" placeholder="Address" class="input-box"></ion-input>
  </ion-item>

  <ion-item lines="none" class="input-item add space">
    <ion-input type="text" placeholder="GSIT" class="input-box"></ion-input>
  </ion-item>

  <ion-item lines="none" class="input-item add space">
    <ion-input type="text" placeholder="Phone number" class="input-box"></ion-input>
  </ion-item>

  <ion-item lines="none" class="input-item add space">
    <ion-input type="text" placeholder="Invoice" class="input-box"></ion-input>
  </ion-item>

  <ion-item lines="none" class="input-item add space">
    <ion-input type="text" placeholder="Bill number" class="input-box"></ion-input>
  </ion-item>

  <ion-label class="lbl_stick lbl_stick_spc">Customer</ion-label>

  <ion-item lines="none" class="input-item add space">
    <ion-input type="text" placeholder="Name" class="input-box"></ion-input>
  </ion-item>

  <ion-item lines="none" class="input-item add space">
    <ion-input type="text" placeholder="Phone number" class="input-box"></ion-input>
  </ion-item>

  <div class="div-product">

    <ng-container>
    <ion-card class="card-main">
      <div>
      <div>
          <ion-row class="row-card">
            <ion-col size="6" class="col-lbl">
              <ion-label class="col-title">Product</ion-label>
              <ion-input readonly class="col-value add-input no-border" value="ButterScotch 1 KG"></ion-input>
            </ion-col>
            <ion-col size="4" class="col-lbl">
              <ion-label class="col-title">Qty</ion-label>
              <ion-input autofocus type="number" class="col-value add-input border" value="1"></ion-input>
            </ion-col>
            <ion-col size="2" class="col-edit">
              <ion-button size="small" fill="clear" class="dlt" (click)="removeItem()">
                <ion-icon name="trash" class="btn-icon"></ion-icon>
              </ion-button>
            </ion-col>
        </ion-row>
              <ion-row class="row-card">
                <ion-col size="6" class="col-lbl">
                  <ion-label class="col-title">Rate</ion-label>
                  <ion-input readonly class="col-value add-input no-border" value="650.0"></ion-input>
                </ion-col>
                <ion-col size="4" class="col-lbl">
                  <ion-label class="col-title">Amount</ion-label>
                  <ion-input readonly class="col-value add-input no-border" value="650.0"></ion-input>
                </ion-col>
                <ion-col size="2">
                </ion-col>
              </ion-row>
            </div>
            </div>
      </ion-card>
    </ng-container>

    <ion-button class="btn_add" size="large" expand="full" (click)="addItem()">
      <ion-icon name="add-circle-outline"></ion-icon>
      Add Item
    </ion-button>

  </div>

  <ion-item lines="none" class="input-item add space">
    <ion-input type="text" placeholder="Tax" class="input-box"></ion-input>
  </ion-item>

  <ion-item lines="none" class="input-item add space">
    <ion-input type="text" placeholder="Amount" class="input-box"></ion-input>
  </ion-item>

</ion-content>
